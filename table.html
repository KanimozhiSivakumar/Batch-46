<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table format</title>
    <style>
        table, th, td {
            border: 1px solid rgb(206, 37, 37);
            height: 50%;
            width: 25%;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">name & department</th>
            <th>year</th>
        </tr>
        <tr>
            <td>kanimozhi</td>
            <td>Computer Science</td>
            <td rowspan="2">1-year & 3-year</td>
        </tr>
        <tr>
            <td>mani</td>
            <td> Science</td>
            
        </tr>
    </table>
</body>
</html>
